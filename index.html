<!DOCTYPE html>
<html lang = 'en'>
	<head>
		<meta charset='UTF-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport"
          content="width=device-width, initial-scale=1">
		<title>masteralb</title>
		<link rel='stylesheet' href='css/bootstrap.min.css'/>
		<link rel='stylesheet' href='css/main.css'/>
        <link rel="stylesheet" href="css/font-awesome.min.css">
	</head>
	<body>
		<div class="container col-sm-12">
            <header>
                <a href="#"><img class="logo" src="img/logo.png"/></a>
            </header>
			<div class="flexx">
            <div class="col-left col-sm-12 col-md-6 col-lg-6">
					<div class="content">
						<label class="content-header">Register Form</label>
						<div class="content-bg">
                            <div class="box">
						    <form class="register_form">
							    <input type="text" id="name" class="name" placeholder="Username"/><div id="message1" class=""></div>
							    <input type="password" id="pass" class="pass" placeholder="Password"/><div id="message2" class=""></div>
							    <input type="password" id="confirm-pass" class="confirm-pass" placeholder="Confirm Password"/><div id="message3" class=""></div>
                                <input type="email" id="email" class="email" placeholder="Email"/><div id="message4" class=""></div>
                                <div class="select">
									<select class="location" id="location" name="location">
										<option value="your location" selected hidden>Your location</option>
										<option value="poland">Poland</option>
										<option value="usa">USA</option>
										<option value="italy">Italy</option>
										<option value="spain">Spain</option>
									</select>
									<div id="message5" class=""></div>
								</div><br />
                                <span><input type="checkbox" id="term" checked/><label for="term" class="check">I have read and accept the terms of use.</label></span>
							    <input type="submit" class="button-confirm" value="Sing up"/>
						    </form>
					    </div>
						</div>
                    </div>
					<div class="content">
                        <label class="content-header">Send Email</label>
						<div class="content-bg">
                        <div class="box">
                            <form class="send_form">
                                <input type="text" class="name" placeholder="Your name"/>
                                <input type="text" class="email" placeholder="Your Email"/>
                                <textarea rows="10" cols="31" placeholder="Type Your message here..." maxlength="500"></textarea></br>
                                <input type="checkbox" checked/><label for="email" class="check" >Send a copy to my email</label>
                                <input type="submit" class="button-confirm" value="Send Email"/>
                            </form>
                        </div>
						</div>
					</div>
            </div>
            <div class="col-right col-sm-12 col-md-6 col-lg-6">
					<div class="content">
						<label class="content-header">Sing In Form</label>
						<div class="content-bg">
						<div class="box">
							<form class="singin_form">
								<input type="text" class="name" placeholder="Username"/>
								<input type="password" class="pass" placeholder="Password"/><br />
								<input type="checkbox" id="remember" checked/><label for="remember" class="check half">Remember me</label>
								<input type="submit" class="button-confirm half" value="Sing in"/>
							</form>
						</div>
						</div>
					</div>
					<div class="content">
						<label class="content-header">Recover Form</label>
						<div class="content-bg">
						<div class="box">
							<form class="recover_form">
								<input type="email" class="email" placeholder="Enter Your email address"/>
								<input type="number" class="phone" placeholder="Enter Your phone number"/>
								<input type="submit" class="button-confirm half" value="Send"/>
								<input type="submit" class="button-confirm half inactive" value="Done"/>
							</form>
						</div>
						</div>
					</div>
					<div class="content">
						<label class="content-header">Subscribe Form</label>
						<div class="content-bg">
						<div class="box">
							<form class="recover_form">
								<input type="text" class="email" placeholder="Enter Your email address"/>
								<input type="submit" class="button-confirm half" value="Subscribe"/>
								<input type="button" class="button-decline half" value="No, thanks"/>
							</form>
						</div>
						</div>
					</div>
					<footer>
						<a href="#"><img src="img/logo-footer.png"/></a>
					</footer>
            </div>
			</div>
		</div>
        <script type='text/javascript' src='js/app.js'></script>
	</body>
</html>
